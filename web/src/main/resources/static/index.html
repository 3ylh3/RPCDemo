<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>rpcdemo控制台</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap-treeview -->
    <link href="css/bootstrap-treeview.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body style="height: 100%;">
    <div class="container-fluid" style="padding-left: 0;height: 100%">
        <nav id="nav" class="navbar navbar-default" style="margin: 0;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <span class="navbar-brand">rpcdemo控制台</span>
                </div>
            </div>
        </nav>
        <div class="row" id="row">
            <div class="col-md-1" id="menu" style="background: #f5f5f5;padding-right:0;height: 100%"></div>
            <div id="content" class="col-md-11" style="padding-top: 1%;height: 100%">
                <iframe id="iframe" style="border: none;padding: 0px;width: 100%;height: 100%;"></iframe>
            </div>
        </div>
    </div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.min.js"></script>
<!-- bootstrap-treeview -->
<script src="js/bootstrap-treeview.min.js"></script>
<!-- 公共js -->
<script src="js/common/common.js"></script>
<script>
    $(document).ready(function(){
        //加载menu
        loadMenu();
        //调整尺寸
        $("#row").height($(window).height() - $("#nav").height() - 5);
        $("#menu").width(145);
        $("#content").width($(window).width() - 200);
        $(window).resize(function() {
            $("#content").width($(window).width() - 200);
            $("#row").height($(window).height() - $("#nav").height() - 5);
        });
    });
    /**
     * 选中对应菜单
     * @param text
     */
    function selectMenu(text) {
        var result = $('#menu').treeview('search', [ text, {
            ignoreCase: false,     //不区分大小写
            exactMatch: false,    //精准匹配
            revealResults: false,  //不显示搜索结果
        }]);
        $('#menu').treeview('selectNode', [ result[0].nodeId, { silent: true } ]);
    }
</script>
</body>
</html>
